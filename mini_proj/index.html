<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .hero-box {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            background-color: white;
        }
        .hero-box:hover {
            transform: scale(1.05);
        }
        .game-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .sudoku-box {
            flex-direction: column;
        }
        .sudoku-box img {
            width: 100%;
            height: 80%;
            border-radius: 10px;
        }
        body { background: url(https://static.vecteezy.com/system/resources/previews/000/519/944/original/vector-park-scene-with-green-field.jpg) no-repeat center center fixed; background-size: cover; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Minigames</h1>
        <div class="game-row">
            <div class="hero-box" onclick="window.location.href='wall.html'"></div>
            <div class="hero-box sudoku-box" onclick="window.location.href='sudoku.html'">
                <img src="https://media.madebyteachers.com/wp-content/uploads/2023/03/29183747/100-sudoku-easy-tpt.png" alt="Sudoku">
                <h5 class="mt-2">Sudoku</h5>
            </div>
            <div class="hero-box" onclick="window.location.href='gif.html' "></div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
